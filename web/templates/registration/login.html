{% extends "registration/base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="h4 text-gray-900">Увійти</h1>
    {% if login_form.errors %}
        <span>Не правильний логін або пароль</span>
    {% endif %}
</div>
<div class="msg-result"></div>
<form class="user" method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <input type="text" name="username" class="form-control form-control-user" placeholder="Логін" value="">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control form-control-user" placeholder="Пароль">
    </div>
    <button class="btn btn-primary btn-user btn-block" id="btn_login">Увійти</button>
</form>
<hr>
<div class="text-center">
    <a href="{% url 'accounts:sign_up' %}">
        Створити обліковий запис
    </a>
</div>

{% endblock %}
